            <p>RelatÃ³rios de teste por branch:</p>
            <ul class="branch-list">
                <li class="branch-item">
                    <a href="./main/">ðŸ“‹ Main Branch</a>
                    <div class="timestamp">Branch principal - ProduÃ§Ã£o</div>
                </li>
                <li class="branch-item">
                    <a href="./develop/">ðŸš§ Develop Branch</a>
                    <div class="timestamp">Branch de desenvolvimento</div>
                </li>
            </ul>
            <hr>
            <p><small>Ãšltima atualizaÃ§Ã£o: $(date)</small></p>
        </body>
        </html>
        EOF
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pages-output
        keep_files: true